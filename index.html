            localStorage.setItem('galleryWorks', JSON.stringify(works));

            localStorage.setItem('galleryLikes', JSON.stringify(likes));

        function getCurrentUserId() {
            if (currentUserId) return currentUserId;
            
            let guestId = localStorage.getItem('guestUserId');
            if (!guestId) {
                guestId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('guestUserId', guestId);
            }
            return guestId;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≥–∞–ª–µ—Ä–µ–∏
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');
            
            let filteredWorks = works.filter(work => {
                if (currentFilters.pet.length > 0) {
                    const hasPet = currentFilters.pet.some(pet => 
                        work.hashtags.some(tag => tag.toLowerCase().includes(pet.toLowerCase()))
                    );
                    if (!hasPet) return false;
                }
                
                if (currentFilters.type.length > 0) {
                    const hasType = currentFilters.type.some(type => 
                        work.hashtags.some(tag => tag.toLowerCase().includes(type.toLowerCase()))
                    );
                    if (!hasType) return false;
                }
                
                if (currentFilters.breed.length > 0) {
                    const hasBreed = currentFilters.breed.some(breed => 
                        work.hashtags.some(tag => tag.toLowerCase().includes(breed.toLowerCase()))
                    );
                    if (!hasBreed) return false;
                }
                
                return true;
            });

            gallery.innerHTML = '';
            
            if (filteredWorks.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            filteredWorks.forEach(work => {
                const workElement = createWorkElement(work);
                gallery.appendChild(workElement);
            });
        }

        function createWorkElement(work) {
            const div = document.createElement('div');
            div.className = 'work-item';
            
            const userId = getCurrentUserId();
            const isLiked = likes[work.id] && likes[work.id].includes(userId);
            
            const adminActions = isAdmin ? `
                <div class="work-actions">
                    <button class="action-btn" onclick="deleteWork(${work.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    <button class="action-btn" onclick="editWork(${work.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                    <button class="action-btn" onclick="orderWork(${work.id})" title="–ó–∞–∫–∞–∑–∞—Ç—å">üìû</button>
                </div>
            ` : `
                <div class="work-actions" style="opacity: 1; transform: translateY(0);">
                    <button class="action-btn" onclick="orderWork(${work.id})" title="–ó–∞–∫–∞–∑–∞—Ç—å">üìû</button>
                </div>
            `;
            
            div.innerHTML = `
                <img src="${work.image}" alt="${work.title}" class="work-image" onclick="openImageModal('${work.image}', '${work.title}')">
                <div class="work-info">
                    <div class="work-title">${work.title}</div>
                    <div class="work-hashtags">
                        ${work.hashtags.map(tag => `<span class="hashtag">#${tag}</span>`).join('')}
                    </div>
                </div>
                <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${work.id})">
                    ${isLiked ? 'üíñ' : 'ü§ç'}
                </button>
                ${adminActions}
            `;
            
            return div;
        }

        function toggleLike(workId) {
            const userId = getCurrentUserId();
            
            if (!likes[workId]) {
                likes[workId] = [];
            }
            
            const userIndex = likes[workId].indexOf(userId);
            
            if (userIndex === -1) {
                likes[workId].push(userId);
            } else {
                likes[workId].splice(userIndex, 1);
            }
            
            saveLikes();
            renderGallery();
        }

        function orderWork(workId) {
            const work = works.find(w => w.id === workId);
            if (!work) return;
            
            if (tg && tg.sendData) {
                const orderData = {
                    action: 'gallery_order',
                    workId: workId,
                    workTitle: work.title,
                    timestamp: new Date().toISOString()

                try {

            });

            });
            
            document.querySelectorAll('input[name="breed"]:checked').forEach(cb => {

        function openAddModal() {

        function editWork(workId) {
            if (!isAdmin) return;
            
            const work = works.find(w => w.id === workId);
            if (!work) return;
            
            editingWorkId = workId;
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–±–æ—Ç—É';
            document.getElementById('workTitle').value = work.title;
            document.getElementById('workHashtags').value = work.hashtags.join(', ');
            
            document.getElementById('addWorkModal').style.display = 'block';
        }

        function saveWork() {
            const title = document.getElementById('workTitle').value.trim();
            const imageFile = document.getElementById('workImage').files[0];
            const hashtagsStr = document.getElementById('workHashtags').value.trim();
            
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã');
                return;
            }
            
            if (!editingWorkId && !imageFile) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }
            
            if (!hashtagsStr) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ö—ç—à—Ç–µ–≥–∏');
                return;
            }
            
            const hashtags = hashtagsStr.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            function processWork(imageData = null) {
                if (editingWorkId) {
                    const workIndex = works.findIndex(w => w.id === editingWorkId);
                    if (workIndex !== -1) {
                        works[workIndex].title = title;
                        works[workIndex].hashtags = hashtags;
                        if (imageData) {
                            works[workIndex].image = imageData;
                        }
                    }
                } else {
                    const newWork = {
                        id: Date.now(),
                        title: title,
                        image: imageData,
                        hashtags: hashtags,
                        createdAt: new Date().toISOString()
                    };
                    works.unshift(newWork);
                }
                
                saveWorks();
                renderGallery();
                closeAddModal();
                
                if (tg && tg.showAlert) {
                    tg.showAlert(editingWorkId ? '–†–∞–±–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!' : '–†–∞–±–æ—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                }
            }
            
            if (imageFile) {
                if (imageFile.size > 3 * 1024 * 1024) {
                    alert('–†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 3MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    processWork(e.target.result);
                };
                reader.readAsDataURL(imageFile);
            } else {
                processWork();
            }
        }

        function deleteWork(workId) {
            if (!isAdmin) return;
            
            const work = works.find(w => w.id === workId);
            if (!work) return;
            
            if (confirm(`–£–¥–∞–ª–∏—Ç—å —Ä–∞–±–æ—Ç—É "${work.title}"?`)) {
                works = works.filter(w => w.id !== workId);
                if (likes[workId]) {
                    delete likes[workId];
                }
                
                saveWorks();
                saveLikes();
                renderGallery();
                
                if (tg && tg.showAlert) {
                    tg.showAlert('–†–∞–±–æ—Ç–∞ —É–¥–∞–ª–µ–Ω–∞');
                }
            }
        }

        function openImageModal(imageSrc, title) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = title;
            modal.style.display = 'block';

        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –Ω–∏—Ö
        window.addEventListener('click', function(event) {
            const filtersModal = document.getElementById('filtersModal');
            const addWorkModal = document.getElementById('addWorkModal');
            const imageModal = document.getElementById('imageModal');
            
            if (event.target === filtersModal) closeFilters();
            if (event.target === addWorkModal) closeAddModal();
            if (event.target === imageModal) closeImageModal();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFilters();
                closeAddModal();
                closeImageModal();
            }
        });
